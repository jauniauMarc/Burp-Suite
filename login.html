<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Se connecter - Lycée Jean Rostand</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="Accueil.html">Accueil</a></li>
                <li><a href="About.html">À propos</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="signup.html">S'inscrire</a></li>
                <li><a href="login.html">Se connecter</a></li>
            </ul>
        </nav>
        <h1>Connexion</h1>
    </header>

    <section>
        <form id="loginForm">
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Se connecter</button>
        </form>
        <p id="loginMessage"></p>
    </section>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginMessage = document.getElementById('loginMessage');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Chargement du fichier JSON des utilisateurs existants
            const response = await fetch('users.json');
            const users = await response.json();

            // Vérifier si l'utilisateur existe
            const user = users.find(u => u.email === email && u.password === password);

            if (user) {
                // Sauvegarder l'email dans le localStorage pour l'afficher sur la page de connexion
                localStorage.setItem('loggedInUser', email);
                window.location.href = 'connecter.html'; // Redirection vers la page de connexion
            } else {
                loginMessage.textContent = "Email ou mot de passe incorrect.";
            }
        });
    </script>
</body>
</html>
